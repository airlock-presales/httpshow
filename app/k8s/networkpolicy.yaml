apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: httpshow
  namespace: httpshow
spec:
  podSelector:
    matchLabels:
      app: httpshow
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to OIDC provider
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

